<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    <link rel="stylesheet" href="main.css">
    <script src="../jquery.min.js"></script>
</head>

<body>
    <div class="back_img">
        <div id="header">
            <div id="title">
                <div class="title" id="title1"><img src="./title.png"></div>
                <div class="title" id="title2"><img src="./dd.png"></div>
                <div class="title" id="title3"><img src="./search.png"></div>
            </div>

            <div id="hd_date">
                <p id="date_box"></p>
            </div>
        </div>
        <div id="main_cont">
            <div id="read">

            </div>

            <div id="write">

                    <p>[주제]</p>
                    <p id="theme_in"></p>
                </div>
                <div id="wirte_box">
                    <form id="wirte_form">
                        <div id="box">

                        </div>

                    </form>

                </div>
            </div>

            <div id="my_pg">

            </div>
        </div>

        <div class="menu_bar">

                <div class="dot_bar"><span id="dot1">♥</span></div>
                <div class="dot_bar"><span id="dot2">♥</span></div>
                <div class="dot_bar"><span id="dot3">♥</span></div>
            </div>
            <div id="btn_bar">
                <div class="btn_bar"><img id="menu_btn1" src="./menu_btn1.png"></div>
                <div class="btn_bar"><img id="menu_btn2" src="./menu_btn2.png"></div>
                <div class="btn_bar"><img id="menu_btn3" src="./menu_btn3.png"></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
